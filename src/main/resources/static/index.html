<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
	 function listEmp(){
	        $.getJSON("listEmp.do",function(data){
	            $.each(data, function(idx, b){ 
	                var tr = $("<tr></tr>"); 
	                $.each(b, function(key, value){ 
	                    var td = $("<td></td>").html( value ); 
	                    $(tr).append(td); 
	                }); 
	                $("#tb").append(tr); 
	            }); 
	        });     
	    }//end function 
 

	    listEmp(); 
});
</script>
</head>
<body>	
	<table id="tb" border="1">
		<tr>
			<th>사원번호</th>
			<th>사원이름</th>
		</tr>
	</table>
	<hr width="500px" align="left">
	<form id="f">
		사원번호 : <input type="text" id="eno" name="eno"><br>
		사원이름 : <input type="text" id="ename" name="ename"><br>
	</form>
	
</body>
</html>
